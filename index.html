<html>

<head>

<title>Stories of LA Gentrification</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<!-- load code libraries -->
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />

<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700'>
<link rel='stylesheet' href='map.css'>

</head>

<body>
  
<div id="topBanner">
  <img src='displacement-logo.png' height='120' width='800'>
</div>
  
<div id="map"></div>

<!-- name	textshort	textlong	lat	lng	photo1cap	photo1url	photo2cap	photo2url	photo3cap	photo3url	videocap	videourl	videoframe	audiocap	audiourl --> 

<script type="infowindow/html" id="infowindow_template">
	<div class="cartodb-popup v2">
	  <a href="#close" class="cartodb-popup-close-button close">x</a>
		  <div class="cartodb-popup-content-wrapper">
		    <div class="cartodb-popup-content">
		    	<h3> {{name}} </h3>
		    	<p> {{textlong}} </p>
		    	
		    	  <div class="resp-container">
    				<iframe class="resp-iframe" src="{{videourl}}" gesture="media"  allow="encrypted-media" allowfullscreen></iframe>
					</div> 
		    </div>
		  </div>
	  <div class="cartodb-popup-tip-container"></div>
	</div>
</script>

<script type="infowindow/html" id="hover_template">
	<div class="cartodb-tooltip-content-wrapper">
		<div class="cartodb-tooltip-content">
			<h3>{{name}}</h3>
			<p>{{textshort}}</p>
		</div>
	</div>
</script>

<script src="map.js"></script>

</body>
</html>
