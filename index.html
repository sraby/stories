<html>

<head>

<title>Stories of LA Gentrification</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<!-- load code libraries -->
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
<!-- <script src="lib/jquery.min.js"></script> -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700'>
<link rel='stylesheet' href='map.css'>

</head>

<body>
  
<div id="topBanner">
  <img src='displacement-logo.png' height='120' width='800'>
</div>
  
<div id="map"></div>

<!-- name	address	textshort	textlong	lat	lng	photo1cap	photo1url	photo2cap	photo2url	photo3cap	photo3url	videocap	videourl	videoframe	audiocap	audiourl	audioframe	photoreelcap	photoreelurl	photoreelframe	singlephotocap	singlephotourl	singlephotoframe --> 

<script type="infowindow/html" id="infowindow_template">
	<div class="cartodb-popup v2">
	  <a href="#close" class="cartodb-popup-close-button close" onclick="popupclose();">x</a>
		  <div class="cartodb-popup-content-wrapper">
		    <div class="cartodb-popup-content">
		    	<h2 style="color: #9b40f4;"> {{name}} </h2> 
		    	<h3> {{address}} </h3>
		    		<hr style="height:0px; visibility:hidden;" />
		    	<p> {{textlong}} </p>
		    		<hr style="height:0px; visibility:hidden;" />
	  		 	{{{videoframe}}}
				<em> {{videocap}} </em> <br>
					<hr style="height:0px; visibility:hidden;" /> 
				{{{audioframe}}}
				<em> {{audiocap}} </em> <br>
					<hr style="height:0px; visibility:hidden;" />
				{{{photoreelframe}}}
					<hr style="height:0px; visibility:hidden;" />
					<hr style="height:0px; visibility:hidden;" />
		    </div>
		  </div>
	  <div class="cartodb-popup-tip-container"></div>
	</div>
</script>

<script type="infowindow/html" id="hover_template">
	<div class="cartodb-tooltip-content-wrapper">
		<div class="cartodb-tooltip-content">
			<h3 style="color: #9b40f4;">{{name}}</h3>
			<p>{{textshort}}</p>
		</div>
	</div>
</script>

<div class="cartodb-legend color">
  <div class="legend-title">Gentrification in LA</div>
  <ul class="legend-list">
    <li><div class="bullet" style="background-color: #fcedb4;"></div> Vulnerable, did not gentrify</li>
    <li><div class="bullet" style="background-color: #3e7bb6;"></div> Gentrified 2000-2013 only</li>
    <li><div class="bullet" style="background-color: #229a00;"></div> Gentrified 1990-2000 only</li>
    <li><div class="bullet" style="background-color: #ff2900;"></div> Gentrified both decades</li>
    	<hr style="height:0px; visibility:hidden;" />
    <li><div class="bullet" style="background-color: #9b40f4;"></div><em style="font-weight:400;"> Personal Narratives</em></li>
  </ul>
  <!-- 
  <div class="legend-title">Personal Narratives</div>
  <ul class="legend-list">
    <li><div class="bullet" style="background-color: #9b40f4;"></div></li>
  </ul> -->
</div> 

<script src="map.js"></script>

</body>
</html>
